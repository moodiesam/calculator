<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="boarder">
        <div class="display">29238423984723
        </div>

        <div class="buttons">
            <div class="row">
                <button class="clear" id="button">C</button>
                <button class="blank" id="button">?</button>
                <button class="blank" id="button">?</button>
                <button class="divide" id="button">/</button>
            </div>
            <div class="row">
                <button class="seven" id="button">7</button>
                <button class="eight" id="button">8</button>
                <button class="nine" id="button">9</button>
                <button class="multiply" id="button">X</button>
            </div>
            <div class="row">
                <button class="four" id="button">4</button>
                <button class="five" id="button">5</button>
                <button class="six" id="button">6</button>
                <button class="subtract" id="button">-</button>
            </div>
            <div class="row">
                <button class="one" id="button">1</button>
                <button class="two" id="button">2</button>
                <button class="three" id="button">3</button>
                <button class="add" id="button">+</button>
            </div>
            <div class="row">
                <button class="zero" id="button">0</button>
                <button class="blank" id="button">?</button>
                <button class="decimal" id="button">.</button>
                <button class="equals" id="button">=</button>
            </div>
        </div>
    </div>
    
</body>
</html>
